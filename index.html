<html>

<head>
   <title>Complete The Equation</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="index.css" rel="stylesheet" />
   <link rel="icon" href="ico.png" type="image/gif" sizes="16x16">  
</head>

<body>
   <h1>Complete the Equation</h1>
   <div id="container">
      <div id="start-div">
         <div class="button" id="start-button">
            <div id="slide"></div>
            <a href="#">START GAME</a>
         </div>
      </div>
      <div id="build-div">
         <div id="build-table-input-button-div">
            <div id="build-select">
               <label for="players">Choose a player: </label>
               <select class="select-css" id="players">
                  <option value="player 1">Player 1</option>
                  <option value="player 2">Player 2</option>
               </select>
            </div>
            <input id="build-input" type="text" disabled />
            <table id="build-table">
               <tr>
                  <td>
                     <button>1</button>
                  </td>
                  <td>
                     <button>2</button>
                  </td>
                  <td>
                     <button>3</button>
                  </td>
                  <td>
                     <button>4</button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button>5</button>
                  </td>
                  <td>
                     <button>6</button>
                  </td>
                  <td>
                     <button>7</button>
                  </td>
                  <td>
                     <button>8</button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button>9</button>
                  </td>
                  <td>
                     <button>0</button>
                  </td>
                  <td>
                     <button>+</button>
                  </td>
                  <td>
                     <button>-</button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <button>*</button>
                  </td>
                  <td>
                     <button>/</button>
                  </td>
                  <td>
                     <button>(</button>
                  </td>
                  <td>
                     <button>)</button>
                  </td>
               </tr>
            </table>
            <span>

               <span>
                  <button id="backspace">backspace</button>
               </span>
               <span>
                  <button id="reset">reset</button>
               </span>
            </span>
            <div id="build-button-div">
               <div class="button" id="build-button">
                  <div id="slide"></div>
                  <a href="#">Generate Game</a>
               </div>         
            </div>
         </div>
      </div>
      <div id="game-div">
         <span id="game-player"></span>
         <span id="game-time">Timer: </span>
         <div id="game-span"></div>
      </div>
      <div id="result-div">
         <div id="score-result-play-again">
            <div id="game-score"></div>
            <div id="result"></div>
            <div id="play-again-div">
               <button id="play-again">Play Again</button>
            </div>
         </div>
      </div>
   </div>
   <script src="index.js" type="text/javascript"></script>
</body>

</html>
